<div class="container">
    <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th scope="col">Dish Name</th>
            <th scope="col">Dish Price</th>
        </thead>
        <tbody>
          <tr *ngFor="let menu of menuData">
           <td>{{menu.dishName}}</td>
           <td>{{menu.price}}</td>
          </tr>
        </tbody>
      </table>
</div>
