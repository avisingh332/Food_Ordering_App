<div class="row" >
  <div class="col-md-6 col-12 "  *ngFor="let menu of menuData">
      <div class="rounded-2 p-2 d-flex flex-row mt-2 ">
          <div>
              <img src="{{menu.imageUrl}}" alt="Card image cap"
                  style="width: 100%; height:15vh; object-fit: cover; border-radius: 0.5em;">
          </div>
          <div class="d-flex flex-row">
              <div class="ms-2 d-flex flex-column">
                  <span><strong>{{menu.dishName}}</strong></span>
                  <span>â‚¹{{menu.price}} </span>
                  <div class="d-flex flex-row">
                      <i *ngFor="let star of [].constructor(5); let index = index" class="fa-star"
                          [ngClass]="index < 3 ? 'fa-solid' : 'fa-regular'">
                      </i>
                  </div>
                  <span class="text-muted">Best Ordered With Cold Drink</span>
              </div>
              <div *ngIf="isCustomer" class="d-flex justify-content-center align-items-center ms-5">
                  <ng-container *ngIf="menu.quantity==0;else updateQuantity">
                      <button class="btn btn-danger" (click)="updateCart(menu)" >Add to Cart</button>
                  </ng-container>
                  <ng-template #updateQuantity>
                      <div class="btn-group">
                          <i class="fa-solid bg-dark text-white p-2 rounded-3 fa-minus" (click)="updateCart(menu, true)"></i> 
                          <span class="fs-5 mx-2"> {{menu.quantity}} </span> 
                          <i class="fa-solid bg-dark text-white p-2 rounded-3 fa-plus" (click)="updateCart(menu)" ></i>
                      </div>
                  </ng-template>
              </div>
          </div>
      </div>
  </div>
</div>
