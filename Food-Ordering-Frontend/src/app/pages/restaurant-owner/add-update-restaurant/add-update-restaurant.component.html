<form [formGroup]="restaurantForm" (ngSubmit)="isUpdate?onUpdate():onSubmit()" class="container mt-4 p-4 border rounded bg-light">
    <h2 class="mb-4">Restaurant Form</h2>
    <!-- Restaurant Details -->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control">
    </div>
  
  
    <div class="mb-3">
      <label for="location" class="form-label">Location:</label>
      <input id="location" formControlName="location" type="text" class="form-control">
    </div>
  
    <div class="mb-3">
      <label for="cuisine" class="form-label">Cuisine:</label>
      <input id="cuisine" formControlName="cuisine" type="text" class="form-control">
    </div>
  
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL:</label>
      <input id="imageUrl" formControlName="imageUrl" type="text" class="form-control">
    </div>
  
    <!-- Menus Section -->
    <div formArrayName="menus">
      <h3 class="mt-4">Menu Items</h3>
      <div *ngFor="let menu of menus.controls; let i = index" [formGroupName]="i" class="border p-3 mt-3 bg-white rounded">
        <h5>Menu Item {{ i + 1 }}</h5>
  
        <div class="mb-3">
          <label for="dishName-{{i}}" class="form-label">Dish Name:</label>
          <input id="dishName-{{i}}" formControlName="dishName" type="text" class="form-control">
        </div>
  
        <div class="mb-3">
          <label for="price-{{i}}" class="form-label">Price:</label>
          <input id="price-{{i}}" formControlName="price" type="number" class="form-control">
        </div>
  
        <div class="mb-3">
          <label for="menuImageUrl-{{i}}" class="form-label">Image URL:</label>
          <input id="menuImageUrl-{{i}}" formControlName="imageUrl" type="text" class="form-control">
        </div>
  
        <button type="button" class="btn btn-danger" (click)="removeMenu(i)">Remove Menu Item</button>
      </div>
    </div>
  
    <!-- Add Menu Item Button -->
    <button type="button" class="btn btn-secondary mt-3" (click)="addMenu()">Add Menu Item</button>
  
    <!-- Submit Button -->
    <button  type="submit" class="btn btn-primary mt-4" [disabled]="restaurantForm.invalid">Submit</button>
  </form>
