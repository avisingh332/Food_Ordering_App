<ng-container *ngIf="!isLoading;else loader">
    <div class="container">
        <div class="mt-4 border border-2 p-3 rounded-3">
            <div class="row">
                <div class="col-12 col-md-7">
                    <h1>{{restaurantDetails.name}}</h1>
                    <h4>{{restaurantDetails.cuisine}}</h4>
                    <p>{{restaurantDetails.location}}</p>
                    <div class="btn-group">
                        <button class="btn btn-primary" [routerLink]="['orders']">Orders</button>
                        <button class="btn btn-primary ms-2" [routerLink]="['menu']">Menu</button>
                        <button class="btn btn-primary ms-2" [routerLink]="['reviews']">Reviews</button>
                        <button class="btn btn-danger ms-2" [routerLink]="['/restaurant-owner','add-update', restaurantDetails.id]">Update Details</button>
                    </div>
                </div>
                <div class="col-md-5 col-12">
                    <img src="{{restaurantDetails.imageUrl}}" alt="Card image cap"
                        style="width: 100%; height:30vh; object-fit: cover; border-radius: 0.5em;">
                </div>
            </div>
        </div>
        <div>
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-container>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
