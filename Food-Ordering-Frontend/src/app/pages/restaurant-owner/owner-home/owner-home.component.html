<ng-container *ngIf="!isLoading;else loader" >
    <div class="row">
        <h2>{{restaurantDetail.name}}</h2>
    </div>
    <div class="row">
        <div class="container d-flex flex-row justify-content-between p-3 " style="border-bottom: 2px solid black;">
            <div class="py-2 px-3 bg-dark rounded-4">
                <a class="redirection-link text-white" 
                [routerLink]="['menu']"
                [state]="restaurantDetail.menus"
                >
                    Menu
                </a>
            </div>
            <div class="py-2 px-3 bg-dark rounded-4" >
                <a class="redirection-link text-white" [routerLink]="['orders']" >Order</a>
            </div>
            <div class="py-2 px-3 bg-dark rounded-4" >
                <a class="redirection-link text-white" [routerLink]="['reviews']" >Review</a>
            </div>
        </div>
    </div>
    <div class="row">
        <router-outlet></router-outlet>
    </div>
</ng-container>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
